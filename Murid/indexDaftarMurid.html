<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleDaftarMurid.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="kkl">
        <header>Know</header>
        <div>Knowledge</div>
      </div>
      <div class="murid">Murid</div>
      <div class="Daftar">Daftar</div>
      <div id="form">
        <form action="indexLogin.html" method="post">
          <table>
            <tr>
              <td class="td1">NIK</td>
              <td class="td2">Username</td>
            </tr>
            <tr>
              <td class="td1"><input id="nik" type="text" name="nik" /></td>
              <td class="td2"><input id="un" type="text" name="Username" /></td>
            </tr>
            <tr>
              <td class="td1">Nama Lengkap</td>
              <td class="td2">Password</td>
            </tr>
            <tr>
              <td class="td1"><input id="nl" type="text" name="NamaLengkap" /></td>
              <td class="td2"><input id="pw" type="password" name="password" /></td>
            </tr>
            <tr>
              <td class="td1">Email</td>
              <td class="td2">Konfirmasi Password</td>
            </tr>
            <tr>
              <td class="td1"><input id="em" type="email" name="email" /></td>
              <td class="td2"><input id="cpw" type="password" name="confirmPassword" /></td>
            </tr>
            <tr>
              <td class="td1">Kelas</td>
            </tr>
            <tr>
              <td class="td1">
                <select name="Kelas" id="kls">
                  <option value="MIPA1">X IPA 1</option>
                  <option value="MIPA2">X IPA 2</option>
                  <option value="MIPA3">X IPA 3</option>
                  <option value="MIPA4">X IPA 4</option>
                  <option value="MIPA5">X IPA 5</option>
                  <option value="IPS1">X IPS 1</option>
                  <option value="IPS2">X IPS 2</option>
                  <option value="IPS3">X IPS 3</option>
                  <option value="IPS4">X IPS 4</option>
                  <option value="IPS5">X IPS 5</option>
                  <option value="Bahasa">X Bahasa</option>
                </select>
              </td>
              <td class="td2"><button type="submit" id="Daftar">Daftar</button></td>
              <td>
                <div class="td21">
                  <a href="../index.html"><button class="keluarBtn" type="button">Keluar</button></a>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="icon">
      <div class="bulet"><img src="../icon/bulet.png" alt="" width="59px" /></div>
      <div class="segitiga"><img src="../icon/segitiga.png" alt="" width="40px" /></div>
    </div>
    <script src="scriptDaftarMurid.js"></script>
  </body>
</html>
