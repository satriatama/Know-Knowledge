<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styleDasboardGuru.css" />
    <title>Dasboard Guru</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="PL">Pilih Kelas</div>
          <div class="list-group" id="list-tab" role="tablist">
            <a class="kelas list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Kelas X IPA 1</a>
            <a class="kelas list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Kelas X IPA 2</a>
            <a class="kelas list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Kelas X IPA 3</a>
            <a class="kelas list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Kelas X IPA 4</a>
          </div>
        </div>
        <div class="col-8">
          <div class="atasnya">
            <div class="KKL">Know Knowledge</div>
            <div class="slmtGuru">Selamat Datang, Nama Guru!</div>
            <div class="profilBtn">
              <a href="#"><img src="../icon/profil.png" alt="" width="30px" /></a>
            </div>
          </div>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
              <a href="#"><img class="fisika" src="../icon/Fisika.png" alt="" width="200px" /></a>
              <a href="#"><img class="indonesia" src="../icon/Bahasa Indonesia.png" alt="" width="200px" /></a>
              <a href="#"><img class="Matematika" src="../icon/Matematika.png" alt="" width="200px" /></a>
            </div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
              <a href="#"><img class="fisika" src="../icon/Fisika.png" alt="" width="200px" /></a>
              <a href="#"><img class="Matematika" src="../icon/Matematika.png" alt="" width="200px" /></a>
            </div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
              <a href="#"><img class="fisika" src="../icon/Fisika.png" alt="" width="200px" /></a>
            </div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
              <a href="#"><img class="fisika" src="../icon/Fisika.png" alt="" width="200px" /></a>
              <a href="#"><img class="indonesia" src="../icon/Bahasa Indonesia.png" alt="" width="200px" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
